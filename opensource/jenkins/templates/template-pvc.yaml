{{- if .Values.templateVpc.enabled }}
{{- $storageClass := .Values.templateVpc.storageClass -}}
{{- range .Values.templateVpc.vpcs }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .name }}
spec:
  storageClassName: {{ $storageClass | quote }}
  accessModes:
    {{- toYaml .accessModes | nindent 4 }}
  resources:
    requests:
      storage: {{ .storage | quote }}
{{- end }}
{{- end }}