controller:
  extraContainers:
    - name: tc-sidecar
      image: alpine:3.20
      imagePullPolicy: IfNotPresent
      securityContext:
        privileged: true
        capabilities:
          add:
            - NET_ADMIN
      command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache iproute2
          sleep infinity
