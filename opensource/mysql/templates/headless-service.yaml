apiVersion: v1
kind: Service
metadata:
  name: {{ include "mysql.headlessServiceName" . }}
  labels:
    {{- include "mysql.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    {{- range $name, $svcPort := .Values.service.ports}}
    - name: {{$name}}
      port: {{ $svcPort }}
      targetPort: {{ $name }}
      protocol: TCP
  {{- end}}
  selector:
    {{- include "mysql.selectorLabels" . | nindent 4 }}