  #       key: DB_DATABASE
  # - name: MYSQL_ROOT_PASSWORD
  #   valueFrom:
  #     secretKeyRef:
  #       name: mysql
  #       key: DB_PASS

pvc:
  enabled: true
  accessMode: ReadWriteOnce
  storageClassName: standard
  storage: 500Mi
  pvName: mysql-pv
  mountPath: /var/lib/mysql

service:
  type: ClusterIP
  port: 3306
  additionalPorts: []

ingress:
  enabled: false
