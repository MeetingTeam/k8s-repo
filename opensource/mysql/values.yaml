image:
  repository: "mysql"
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  # automount: false
  # annotations: {}
  # name: ""

initContainers: []

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

configmap:
  enabled: false
  # data:
  #   DB_DATABASE: chatboxdb
  #   DB_PORT: "3306"

secret:
  enabled: false
  # parse secret data in base64 string
  # data:
  #   DB_USER:  cm9vdA==
  #   DB_PASS:  cm9vdA==    

env:
  # - name: MYSQL_DATABASE
