controller:
  nodeSelector:
    kubernetes.io/os: linux
    eks.amazonaws.com/nodegroup: app-node-group
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    nodePorts:
      http: "30080"