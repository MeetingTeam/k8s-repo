image:
  repository: "mongo"
  tag: "latest"
  pullPolicy: IfNotPresent

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true

initContainers: []

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}

configmap:
  enabled: false

secret:
  enabled: false

env: {}

pvc:
  enabled: true
  accessMode: ReadWriteOnce
  storageClassName: standard
  storage: 500Mi
  pvName: mongodb-pv
  mountPath: /data/db

service:
  type: ClusterIP
  port: 3306
  additionalPorts: []

ingress:
  enabled: false
