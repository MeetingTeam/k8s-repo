image:
  tag: "1.0-20"

job:
  enabled: true
  image:
    tag: "latest"

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - paths:
        - path: "/user-service/(?!.*/private/).*"
          pathType: ImplementationSpecific
  tls: []