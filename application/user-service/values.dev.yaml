image:
  imageTag: 1.0-23

app:
  replicaCount: 1
  nodeSelector:
    eks.amazonaws.com/nodegroup: app-node-group

job:
  enabled: true
  image:
    jobImageTag: latest

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
  hosts:
    - paths:
        - path: "/user-service/(?!.*/private/).*"
          pathType: ImplementationSpecific
  tls: []