k8s:
  server: 'https://kubernetes.default.svc'
  repoUrl: 'https://github.com/MeetingTeam/k8s-repo.git'

appproject:
  name: meetingteam
  description: "Project for meetingteam microservice"
  namespaces:
    - 'default'

applications:
  - name: "user-service"
    namespace: "default"
    source:
      path: "application/user-service"
      targetRevision: "test"
    helm:
      valueFiles:
        - values.yaml
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  - name: "team-service"
    namespace: "default"
    source:
      path: "application/team-service"
      targetRevision: "test"
    helm:
      valueFiles:
        - values.yaml
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  - name: "chat-service"
    namespace: "default"
    source:
      path: "application/chat-service"
      targetRevision: "test"
    helm:
      valueFiles:
        - values.yaml
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  - name: "meeting-service"
    namespace: "default"
    source:
      path: "application/meeting-service"
      targetRevision: "test"
    helm:
      valueFiles:
        - values.yaml
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
  - name: "websocket-service"
    namespace: "default"
    source:
      path: "application/websocket-service"
      targetRevision: "test"
    helm:
      valueFiles:
        - values.yaml
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

